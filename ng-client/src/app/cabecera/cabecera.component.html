<form  [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  
<div class="row" style="margin-left: 0.5%;">
  <div class="col-sm">
    <div class="form-floating mb-3 mt-3">
      <input type="date" class="form-control" formControlName="per_ini" name="periodo_inicial" #periodo_inicial>
      <label for="date">Periodo Inicial</label>
    </div>
  </div>
  
  <div class="col-sm">
    <div class="form-floating mb-3 mt-3">
      <input type="date" class="form-control" formControlName="per_fin" name="periodo_final" #periodo_final>
      <label for="date">Periodo Final</label>
    </div>  
  </div>

  <div class="col-sm">

    <p></p>
    

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" formControlName="preliminary">
      <label class="form-check-label" for="inlineCheckbox1">Preliminary</label>
    </div>
 
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" formControlName="confirmed">
      <label class="form-check-label" for="inlineCheckbox2">Confirmed</label>
    </div>
 
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" formControlName="reviewed">
      <label class="form-check-label" for="inlineCheckbox3">Reviewed</label>
    </div>
   
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox4" formControlName="final">
      <label class="form-check-label" for="inlineCheckbox4">Final</label>
    </div>

    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox5" formControlName="perceived">
      <label class="form-check-label" for="inlineCheckbox5">Perceived</label>
    </div>

  </div>

  <div class="col-sm">
    <p></p>
    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">Enviar</button>
    <span>&nbsp;&nbsp;&nbsp;</span>
    <button type="button" (click)="onSubmit()" class="btn btn-outline-primary">Consultar</button>
  </div>
</div>

</form>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
